<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/build/css/output.css" />
    <title>404 Error</title>
</head>

<body class="dark:bg-black">
    <!-- header -->
    <header class="px-5 py-5 sm:px-20 tracking-tighter">
        <h1 class="uppercase font-inconsolata font-bold text-xl dark:text-white cursor-pointer">
            404 not found
        </h1>
    </header>

    <!-- main -->
    <section class="flex flex-col my-20 w-full sm:flex-row px-5 sm:my:30 mx-auto gap-14">
        <div class="w-full sm:w-3/6">
            <img src="./img/Scarecrow.png" alt="scare_crow" class="w-full" />
        </div>
        <div class="flex flex-col justify-center mt-20 sm:mt-0 sm:w-3/6">
            <h1
                class="font-spacemono text-4xl sm:text-7xl font-bold text-gray-700 mb-10 dark:text-gray-200 cursor-pointer">
                I have bad news for you
            </h1>
            <p class="font-spacemono text-xl text-gray-500 sm:max-w-xs sm:pr-2 mb-10 dark:text-gray-200 cursor-pointer">
                The page your are looking for might be removed or is temporarily
                unavailable
            </p>
            <button type="button"
                class="self-start bg-gray-700 text-white font-spacmono px-10 py-6 uppercase tracking-tighter font-medium dark:bg-slate-500 hover:bg-blue-600 rounded-3xl">
                Back to homepage
            </button>
        </div>
    </section>
    <!-- footer -->
    <footer class="py-5">
        <p class="text-center text-gray-300 cursor-pointer">
            created by
            <span class="hover:underline text-gray-400 hover:text-red-500">@bigyan</span>
            -devChallenge.io
        </p>
    </footer>

</html>
